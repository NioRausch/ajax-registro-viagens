<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Dados da viagem</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>


    <div class="janela">
        <div class="centerbox border" id="container-registro">
            <h1>Registrar viagem</h1>
            <span class="sp">*Obrigatório</span>
            <br>
            <br>
            <form method="post" id="formulario" class="row g-3 needs-validation" novalidate>
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="nome">Nome do motorista:</label> </label><span class="sp"> *</span>
                        <input type="text" maxlength="80" class="form-control" id="nome" required>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-md-8 mb-3">
                        <label for="modelo">Modelo do carro:</label> </label><span class="sp"> *</span>
                        <input type="text" maxlength="60" class="form-control" id="modelo" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="placa">Placa:</label> </label><span class="sp"> *</span>
                        <input type="text" maxlength="7" class="form-control" id="placa" required>
                    </div>
                </div>
                <hr/>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="origem">Local de Origem:</label> </label><span class="sp"> *</span>
                        <input type="text" maxlength="20" class="form-control" id="origem"  required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="destino">Local de Destino:</label><span class="sp"> *</span>
                        <input type="text" maxlength="20" class="form-control" id="destino" required>
                    </div>
                </div>
                <hr/>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="kms">Total de km:</label> </label><span class="sp"> *</span>
                        <input type="number" class="form-control" step="0.01" id="kms" required>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label for="litros">Litros gastos:</label> </label><span class="sp"> *</span>
                        <input type="number" class="form-control" step="0.01" id="litros"required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="preco">Preço do litro:</label> </label><span class="sp"> *</span>
                        <input type="number" class="form-control" step="0.01" id="preco"required>
                    </div>
                </div>

                <br>
                <div class="alert alert-primary" id="calculos" role="alert">
                </div>
                <hr>
                <button class="btn btn-primary btn-lg">Enviar</button>
                
                <div class="alert alert-danger" id="erro" role="alert">
                    Não foi possivel enviar ao servidor, tente novamente mais tarde.
                  </div>
            </form>

            <script type="module" src="scripts/form.js"></script>
        </div>
    

        <div class="centerbox2 border" id="container-listar">
            <table class="table" id="tabela">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Motorista</th>
                    <th scope="col">Carro</th>
                    <th scope="col">Origem</th>
                    <th scope="col">Destino</th>
                    <th scope="col">Km</th>
                    <th scope="col">Litros</th>
                    <th scope="col">Preço litro</th>
                </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
            <hr>
            <button class="btn btn-primary btn-lg" id="botao-voltar">Voltar</button>
        </div>

            <script type="module" src="scripts/list.js"></script>

    </div>

</body>
</html>
